<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastar e Soltar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
</head>
<body>
    <h1>Drag and Drop</h1>

    <div class="neutralArea">
        <div class="item" draggable="true">A</div>
        <div class="item" draggable="true">E</div>
        <div class="item" draggable="true">I</div>
        <div class="item" draggable="true">O</div>
        <div class="item" draggable="true">U</div>
    </div>

    <div class="areas">
        <div class="area" data-name="a"></div>
        <div class="area" data-name="e"></div>
        <div class="area" data-name="i"></div>
        <div class="area" data-name="o"></div>
        <div class="area" data-name="u"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
